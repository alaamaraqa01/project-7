<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <h1 class="validating">Validating Web Forms</h1>
        <form class="inputs" id="myForm" action="">
            <div class="input1">
                <label class="label" for="firstname">First Name</label>
                <input id="firstName" class="input" type="text" placeholder="First Name">
                <span class="span" id="first-Error"></span>
            </div>
            <div class="input1">
                <label class="label" for="lastname">Last Name</label>
                <input id="lastName" class="input" type="text" placeholder="last Name">
                <span class="span" id="last-Error"></span>
            </div>
            <div class="input1">
                <label class="label" for="email">Email</label>
                <input id="email" class="input" type="text" placeholder="Email">
                <span class="span" id="email-Error"></span>
            </div>
            <div class="input1">
                <label class="label" for="password">Password</label>
                <input id="pass" class="input" type="text" placeholder="password">
                <span class="span" id="password-Error"></span>
            </div>
            <div class="input1">
                <label class="label" for="Telephone">Telephone</label>
                <input id="phone" class="input" type="text" placeholder="phone Number">
                <span class="span" id="phone-Error"></span>
                </div>
            <div class="input1">
                <label class="label" for="bio">Your bio</label>
                <input id="bio" class="input" type="text" placeholder="bio">
                <span class="span" id="bio-Error"></span>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
